name: example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  applanga_flutter:
    # When depending on this package from a real application you should use:
    #   applanga_flutter: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../
  cupertino_icons: ^1.0.5
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  generate: true

applanga_flutter:
  access_token: xxxx
# if you make any changes here, call `flutter pub run applanga_flutter:generate`
  update_settingsfiles_on_pull: true
#  branch_id: xxxx
#  update_groups: [main]
#  update_languages: [en, en_US, es, es_CL]
#  custom_language_fallback:
#    es-CL: [fr, es-US, de, es]
#    de-AT: [es, de-AT, de]